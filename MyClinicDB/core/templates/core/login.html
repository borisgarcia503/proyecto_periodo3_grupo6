{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClinic - Iniciar Sesión</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/site.css' %}" rel="stylesheet">
   
</head>
<body>
    <div class="login-container d-flex justify-content-center align-items-center p-4">
        <div class="login-card card shadow-lg p-4 p-md-5" style="max-width: 420px; width: 100%;">
            <div class="text-center">
                <div class="clinic-logo">
                    ♥ Clinica Salvador
                </div>
                <h3 class="login-header">Iniciar Sesión</h3>
            </div>
            
            {% if form.errors %}
                <div class="alert alert-danger bg-danger text-white border-0">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Usuario o contraseña incorrectos
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" required id="id_username" 
                           placeholder="Ingrese su usuario">
                </div>
                <div class="mb-4">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" required id="id_password"
                           placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3">
                    Ingresar al Sistema
                </button>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    Sistema de Gestión Clínica
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
